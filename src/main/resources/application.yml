# =================================================================
# Spring Configuration
# =================================================================

# Application Configuration
spring:
  application:
    name: book-corner-api

  # DataSource Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/bookcorner_db
    username: admin
    password: admin123

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 50MB

# Server Configuration
server:
  port: 8080

# =================================================================
# Monitoring & Management Configuration
# =================================================================

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,configprops
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# =================================================================
# Documentation Configuration
# =================================================================

springdoc:
  default-produces-media-type: application/json
